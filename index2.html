<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
	<meta charset="UTF-8"/>
	<title>Page Title</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="profile" href="http://gmpg.org/xfn/11"/>
	<link rel="stylesheet" href="/css/styles.css">

	<script src="/js/jquery-3.5.1.min.js"></script>

</head>
<body>

<div class="goToTop">
	<i class="fas fa-arrow-alt-circle-up"></i>
</div>



<div class="wrapEx">
	<p>Фестиваль документального кино</p>
	<p class="zzz" data-id="secret value">Странным летом этого года кинотеатр</p>
	<p>Культурная жизнь возвращается</p>
	<p>Любители фестивального кино успели</p>
	<p class="ccc">Культурная жизнь возвращается</p>
	<p>новой культуре ежегодно обещает программ</p>
</div>

<script>



  ///////// $(...).before('текст') - добавить элемент ДО выборки
  ///////// $(...).after('текст') - добавить элемент ПОСЛЕ выборки

	$('.wrapEx p').before('<img src="/img/kitty.png" width="100" >');
	// $('.wrapEx p').after('дополнительное описание');
	$('.wrapEx p').after('<img src="/img/dog1.jpg" width="100" >');


	/////// $(...).remove()

  $('.wrapEx').find('img[src*="dog"]').remove();


</script>


</body>
</html>
